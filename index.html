<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器开始界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        /* 背景粒子动画 */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 头部 */
        .header {
            text-align: center;
            margin: 2rem 0 3rem;
            animation: fadeInDown 1s ease;
        }

        .logo {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 114, 255, 0.3);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a0ff;
            font-weight: 300;
        }

        /* 搜索框 */
        .search-container {
            width: 100%;
            max-width: 700px;
            margin: 2rem 0 4rem;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .search-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .search-box:focus-within {
            background: rgba(255, 255, 255, 0.15);
        }

        .search-icon {
            color: #a0a0ff;
            font-size: 1.5rem;
            margin-right: 1rem;
            display: flex;
            align-items: center;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            outline: none;
            padding: 0.5rem 0;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 114, 255, 0.5);
        }

        /* 快捷链接 */
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .link-item:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .link-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .link-url {
            font-size: 0.9rem;
            color: #a0a0ff;
            opacity: 0.8;
        }

        /* 底部信息 */
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 2rem 0 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            animation: fadeIn 1s ease 1s both;
        }

        .time-date {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
            color: white;
        }

        /* 鼠标点击动画元素 */
        .click-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            transform: translate(-50%, -50%);
            animation: clickRipple 0.8s ease-out;
            z-index: 9999;
        }

        /* 动画定义 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes clickRipple {
            0% {
                width: 20px;
                height: 20px;
                opacity: 0.8;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                font-size: 3.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .quick-links {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .search-box {
                flex-direction: column;
                border-radius: 20px;
                padding: 1rem;
            }
            
            .search-btn {
                margin-top: 1rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 背景粒子容器 -->
    <div id="particles"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-compass"></i>
            </div>
            <h1 class="title">探索新世界</h1>
            <p class="subtitle">快速、安全、智能的浏览体验</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" class="search-input" placeholder="搜索网页或输入网址..." id="searchInput">
                <button class="search-btn" id="searchBtn">搜索</button>
            </div>
        </div>
        
        <div class="quick-links">
            <div class="link-item" data-url="https://www.google.com">
                <div class="link-icon">
                    <i class="fab fa-google"></i>
                </div>
                <div class="link-title">Google</div>
                <div class="link-url">www.google.com</div>
            </div>
            
            <div class="link-item" data-url="https://github.com">
                <div class="link-icon">
                    <i class="fab fa-github"></i>
                </div>
                <div class="link-title">GitHub</div>
                <div class="link-url">github.com</div>
            </div>
            
            <div class="link-item" data-url="https://www.youtube.com">
                <div class="link-icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="link-title">YouTube</div>
                <div class="link-url">youtube.com</div>
            </div>
            
            <div class="link-item" data-url="https://www.wikipedia.org">
                <div class="link-icon">
                    <i class="fab fa-wikipedia-w"></i>
                </div>
                <div class="link-title">Wikipedia</div>
                <div class="link-url">wikipedia.org</div>
            </div>
            
            <div class="link-item" data-url="https://stackoverflow.com">
                <div class="link-icon">
                    <i class="fab fa-stack-overflow"></i>
                </div>
                <div class="link-title">Stack Overflow</div>
                <div class="link-url">stackoverflow.com</div>
            </div>
            
            <div class="link-item" data-url="https://www.reddit.com">
                <div class="link-icon">
                    <i class="fab fa-reddit"></i>
                </div>
                <div class="link-title">Reddit</div>
                <div class="link-url">reddit.com</div>
            </div>
        </div>
        
        <footer class="footer">
            <div class="time-date" id="timeDate"></div>
            <p>© 2023 浏览器开始界面 | 设计精美，体验流畅</p>
            <p>点击页面任意位置体验鼠标点击动画</p>
        </footer>
    </div>

    <script>
        // 背景粒子动画
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `rgba(${Math.random() * 100 + 155}, ${Math.random() * 100 + 155}, 255, ${Math.random() * 0.5 + 0.2})`;
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.5)';
                
                // 添加漂浮动画
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s infinite ${delay}s alternate ease-in-out`;
                
                // 定义漂浮动画
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes float {
                        0% { transform: translate(0, 0) rotate(0deg); }
                        25% { transform: translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px) rotate(${Math.random() * 90}deg); }
                        50% { transform: translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px) rotate(${Math.random() * 90}deg); }
                        75% { transform: translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px) rotate(${Math.random() * 90}deg); }
                        100% { transform: translate(0, 0) rotate(0deg); }
                    }
                `;
                document.head.appendChild(style);
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 鼠标点击动画
        document.addEventListener('click', function(e) {
            // 创建点击效果元素
            const clickEffect = document.createElement('div');
            clickEffect.className = 'click-effect';
            clickEffect.style.left = e.clientX + 'px';
            clickEffect.style.top = e.clientY + 'px';
            
            // 随机颜色
            const colors = [
                'rgba(0, 198, 255, 0.8)',
                'rgba(0, 114, 255, 0.8)',
                'rgba(255, 126, 95, 0.8)',
                'rgba(254, 180, 123, 0.8)',
                'rgba(160, 255, 160, 0.8)'
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];
            clickEffect.style.background = `radial-gradient(circle, ${color} 0%, rgba(255,255,255,0) 70%)`;
            
            document.body.appendChild(clickEffect);
            
            // 动画结束后移除元素
            setTimeout(() => {
                clickEffect.remove();
            }, 800);
        });
        
        // 更新时间显示
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            
            const timeStr = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            
            const dateStr = now.toLocaleDateString('zh-CN', options);
            
            document.getElementById('timeDate').textContent = `${dateStr} ${timeStr}`;
        }
        
        // 搜索功能
        document.getElementById('searchBtn').addEventListener('click', function() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            
            if (query) {
                if (query.includes('.') && !query.includes(' ')) {
                    // 可能是网址
                    const url = query.startsWith('http') ? query : `https://${query}`;
                    window.open(url, '_blank');
                } else {
                    // 搜索查询
                    const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    window.open(searchUrl, '_blank');
                }
            }
        });
        
        // 回车键搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });
        
        // 快捷链接点击
        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                window.open(url, '_blank');
            });
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updateDateTime();
            // 每秒更新时间
            setInterval(updateDateTime, 1000);
            
            // 添加一些初始点击效果
            setTimeout(() => {
                const event = new MouseEvent('click', {
                    clientX: window.innerWidth / 2,
                    clientY: window.innerHeight / 2
                });
                document.dispatchEvent(event);
            }, 500);
            
            // 添加欢迎消息
            console.log('%c✨ 欢迎使用浏览器开始界面 ✨', 'color: #00c6ff; font-size: 18px; font-weight: bold;');
            console.log('%c点击页面任意位置体验鼠标点击动画效果！', 'color: #a0a0ff; font-size: 14px;');
        });
    </script>
</body>
</html>
